<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="flex__container">
      <div id="flex__1">
        <img src="/images/Logo.png" alt="" />
        <h1>For Individuals</h1>
        <p>
          Start benefiting from the wellness experience. For <br />
          companies looking on increasing productivity, and improving <br />
          organization wellness.
        </p>
      </div>
      <div id="flex__2">
        <div>
          <form action="#">
            <div id="flex__form__2">
              <div class="input__div">
                <label for="first__name">First Name</label>
                <input type="text" placeholder="Tolu" />
              </div>
              <div>
                <label for="last__name">Last Name</label>
                <input type="text" />
              </div>
            </div>

            <div id="flex__form__2">
              <div class="input__div">
                <label for="gender__select">Gender</label>
                <select name="gender" id="gender__select">
                  <option value="">Select here</option>
                  <option value="male">M</option>
                  <option value="female">F</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="absol">
                <label for="date__of__birth">Date of Birth</label>
                <input type="datetime-local" />
                <img src="/images/u_a_calendar-alt.png" alt="" />
              </div>
            </div>

            <div id="flex__form__2">
              <div class="input__div">
                <label for="weight">Weight (KG)</label>
                <input type="text" placeholder="Enter weight" />
              </div>
              <div>
                <label for="last__name">Height (CM)</label>
                <input type="text" placeholder="Enter height here" />
              </div>
            </div>
            <div id="flex__form__1">
              <label for="activity__level">Activity Level</label>
              <select name="gender" id="gender__select">
                <option value="">Select here</option>
                <option value="male">M</option>
                <option value="female">F</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div id="flex__form__1" class="absol">
              <label for="password">Password</label>
              <input type="password" />
              <div id="passwordLogo">
                <img src="/images/show.png" alt="" />
              </div>
            </div>
            <button id="register__btn">Register</button>
            <p id="footer">
              By clicking Register, you agree to our
              <span>Terms of Use</span> and our
              <span>Privacy Policy</span>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
